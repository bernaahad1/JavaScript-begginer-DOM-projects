<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://kit.fontawesome.com/77c64fb235.js"
      crossorigin="anonymous"
    ></script>
    <title>Stripe</title>
  </head>
  <body>
    <header>
      <nav class="nav">
        <img src="./logo.svg" alt="" />
        <ul>
          <li>
            <button class="link-btn">Products</button>
          </li>
          <li><button class="link-btn">Developers</button></li>
          <li>
            <button class="link-btn">Company</button>
          </li>
        </ul>
        <button class="sign-in">Sign in</button>
      </nav>
    </header>
    <main>
      <article class="info">
        <h1>Payments infrastructure for the internet</h1>
        <p>
          Millions of companies of all sizes—from startups to Fortune 500s—use
          Stripe’s software and APIs to accept payments, send payouts, and
          manage their businesses online.
        </p>
        <button class="start-now">Start now</button>
      </article>
      <article class="phone-img">
        <img src="./phone.svg" alt="" />
      </article>
    </main>
    <script src="./app.js"></script>
  </body>
</html>
